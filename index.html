<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Train Scheduler</title>
	<!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch|Frijole" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
     <script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center"> See when it's comming </h1>
			<h2 id="current_time" class="text-center"></h2>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="panel panel-primary">
					<div class="panel-heading">Current Train Schedule</div>
					<div class="panel-body">
						<table class="table" >
							<thead>
								<tr>
									<th>Train name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody id="display"></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="panel panel-primary">
					<div class="panel-heading">Add Train</div>
					<div class="panel-body">
						<form>
							<div class="form-group">
								<label for="train-name-input">Train Name</label>
								<input type="text" class="form-control" id="train-name-input">
							</div>
							<div class="form-group">
								<label for="destination-input">Destination</label>
								<input type="text" class="form-control" id="destination-input">
							</div>
							<div class="form-group">
								<label for="first-train-input">First Train Time (HH:mm - military time)</label>
								<input type="text" class="form-control" id="first-train-input">
							</div>
							<div class="form-group">
								<label for="frequency-input">Frequency (min)</label>
								<input type="text" class="form-control" id="frequency-input">
							</div>
							<button class="btn btn-primary" id="submitButton">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>


	</div>



<script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
